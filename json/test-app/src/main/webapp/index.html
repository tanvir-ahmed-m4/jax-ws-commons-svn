<html>
<head>
  <script src="./json?js&var=svc"></script>
  <script>
    function go() {
      var name = document.getElementById("name").value;

      svc.sayHelloTo(
        {name:name},
        function(r) { alert(r); }
      );
    }
  </script>
</head>
<body>
  Say Hello to:
  <input type=text id="name" />
  <input type="button" value="Run" onclick="go()"/>
</body>
</html>
